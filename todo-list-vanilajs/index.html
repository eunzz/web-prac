<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400&amp;subset=korean" rel="stylesheet">

  <title>*todolist*</title>
</head>
<body>

  <h1>TO DO LIST</h1>
  <p class="addlist">
    <input type="text" id="inputText">
    <button id="btnAdd">ADD</button>
  </p>
  
  <div class="list-wrap">
    <div class="todolist-wrap">
      <p>to do list</p>
      <ul id="todolist">
        <li><span>-Write First item</span></li>
      </ul>
    </div>
    <div class="donelist-wrap">
      <p>done list</p>
      <ul id="donelist">
        <li><span>-Done list item</span></li>
      </ul>
    </div>
  </div>
  <script src="main.js"></script>  
</body>
</html>
